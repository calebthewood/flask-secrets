{% extends 'base.html' %}

{% block title %} SECRETS Page {% endblock %}

{% block content %}
<div class="container">
  <h1> {{ user.first_name }} {{ user.last_name }}</h1>

  <h3> {{ user.username }}</h3>

  <h2>{{ user.email }}</h2>


  <form id="CSRFProtectForm" action="/logout" method="POST">
    {{ form.hidden_tag() }}
    <button>logout</button>
  </form>

</div>

{% endblock %}
